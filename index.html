<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Schedule</title>
</head>
<body>
    <div class="main">
        <div class="nav-left">
            <div class="schedule-main">
                <div class="schedule-top">
                    <div class="time-left">
                        <input type="month" class="time-month"></input>
                    </div>
                    <div class="time-right">
                        <div id="timeSelector" >
                            <select id="startTime">
                            </select>
                            To
                            <select id="endTime">
                            </select>
                            <button onclick="applyHours()">Apply</button>
                        </div>
                    </div>
                </div>
                <div class="schedule-calendar">
                    <div class="calendar"></div>
                </div>
            </div>
        </div>
        <div class="nav-right">
            <div class="account-info"></div>
            <div class="schedule-creator">
                <div class="buttons">
                    <input type="image" src="settings.png" id="settings">
                    <input type="image" src="plus.png" id="add-person">
                </div>
                <div class="scheduled-people" id="scheduled-people">
                    <div class="availability-people" id="availability-people">
                        <div class="availability-people-inner">
                            <input type="image" src="close.png" id="close">
                            <h2>What Days are Available?</h2>
                            <div class="availability-days-button">
                                <button id="sunday">Sunday</button>
                                <button id="monday">Monday</button>
                                <button id="tuesday">Tuesday</button>
                                <button id="wednesday">Wednesday</button>
                                <button id="thursday">Thursday</button>
                                <button id="friday">Friday</button>
                                <button id="saturday">Saturday</button>
                            </div>
                            <h2>How Many Days can they Work?</h2>
                            <div class="availability-num-days">

                            </div>
                            <button id="save-availability">Save</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
