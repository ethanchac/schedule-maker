<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Schedule</title>
</head>
<body>
    <div class="nav-left">
        <div class="time">
            <input type="month" class="time-month"></input>
            <button onclick="toggleTimeSelector()">Set Working Hours</button>
            <div id="timeSelector" style="display:none;">
                Start Time:
                <select id="startTime">
                    <!-- Options generated by JavaScript -->
                </select>
                End Time:
                <select id="endTime">
                    <!-- Options generated by JavaScript -->
                </select>
                <button onclick="applyHours()">Apply</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
